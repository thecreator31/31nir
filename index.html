<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are You Chaatoo?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1529257414770-1960a2f41c94?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .heart {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ff5f6d, #ffc3a0);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
      animation: beat 1s infinite, float 3s ease-in-out infinite;
      z-index: 2;
      opacity: 0.8;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .btn {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.15) rotate(5deg);
    }
  </style>
</head>
<body class="relative">
  <div class="relative z-10 text-center">
    <h1 class="text-5xl md:text-6xl font-bold text-pink-200 drop-shadow-lg animate-bounce-slow">Hey, are you:</h1>
    <div class="mt-8 space-x-4">
      <button class="btn bg-pink-400 text-white px-8 py-4 rounded-full shadow-lg hover:bg-pink-500" onclick="checkName('chaatoo')">Chaatoo</button>
      <button class="btn bg-pink-400 text-white px-8 py-4 rounded-full shadow-lg hover:bg-pink-500" onclick="checkName('someone')">Someone else</button>
    </div>
  </div>
  <div class="heart" style="top: 70%; left: 50%; transform: translate(-50%, -50%);"></div>
  <div class="heart" style="top: 20%; left: 20%;"></div>
  <div class="heart" style="top: 80%; left: 80%;"></div>

  <script>
    function checkName(choice) {
      if (choice === 'chaatoo') {
        window.location.href = 'remember.html';
      } else {
        alert('Then get out of this website!');
      }
    }
  </script>
</body>
</html>
