<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Remember Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .cry {
      font-size: 100px;
      color: #ff5f6d;
      display: none;
      animation: cryAnimation 1.5s ease-in-out infinite;
    }
    @keyframes cryAnimation {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(15px) rotate(5deg); }
    }
    .emoji {
      position: absolute;
      font-size: 40px;
      animation: jump 1.5s ease-in-out infinite;
      z-index: 10;
    }
    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-60px) rotate(10deg); }
    }
    .btn {
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.15) rotate(5deg);
    }
  </style>
</head>
<body class="relative">
  <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow-lg animate-pulse">Do you still remember me?</h1>
  <div class="mt-8 space-x-4">
    <button class="btn bg-pink-500 text-white px-8 py-4 rounded-full shadow-lg hover:bg-pink-600" onclick="answer('yes')">Yes</button>
    <button class="btn bg-pink-500 text-white px-8 py-4 rounded-full shadow-lg hover:bg-pink-600" onclick="answer('no')">No</button>
  </div>
  <div class="cry">😢</div>

  <script>
    function answer(choice) {
      if (choice === 'yes') {
        for (let i = 0; i < 30; i++) {
          const emoji = document.createElement('div');
          emoji.className = 'emoji';
          emoji.style.left = Math.random() * 100 + 'vw';
          emoji.style.top = Math.random() * 100 + 'vh';
          emoji.style.animationDelay = Math.random() * 1.5 + 's';
          emoji.textContent = ['😘', '😊', '😁'][Math.floor(Math.random() * 3)];
          document.body.appendChild(emoji);
        }
        setTimeout(() => {
          window.location.href = 'photo-choice.html';
        }, 4000);
      } else {
        document.querySelector('.cry').style.display = 'block';
      }
    }
  </script>
</body>
</html>
